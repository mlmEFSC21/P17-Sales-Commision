<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="sales.css" />
        <script src="sales.js"></script>
        <title>Company Salary Range Counters</title>
    </head>
    <body>
        <header class="mainHeader">
            <h1>Company Salary Range Counters</h1>
        </header>
        <form action="/" method="get">
            <label for="grossSales">Gross Sales</label>
            <input type="text" name="grossSales" class="grossSales" id="grossSales" required />
            <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
            <table>
                <caption>
                    Salary Ranges Table
                </caption>
                <thead>
                    <th>
                        <td>Range</td>
                        <td>Number of Employees</td>
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td>a</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>b</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>c</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>d</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>e</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>f</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>g</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>h</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>i</td>
                        <td>9</td>
                    </tr>
                </tbody>
                <tfoot>
                    <button type="reset" class="clear-btn">Clear</button>
                </tfoot>
            </table>
        </form>
    </body>
</html>

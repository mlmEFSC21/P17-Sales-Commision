<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="sales.css" />
        <script defer src="sales.js"></script>
        <title>Company Salary Range Counters</title>
    </head>
    <body>
        <header class="mainHeader">
            <h1>Company Salary Range Counters</h1>
        </header>
        <section class="mainContent">
            <div class="formContainer" id="formContainer">
                <form class="salaryForm" id="salaryForm">
                    <label for="grossSales"
                        >Please enter the gross sales for the next employee.</label
                    >
                    <input type="text" name="grossSales" class="salesInp" id="salesInp" required />
                    <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                    <button type="reset" class="clear-btn" id="clear-btn">Clear</button>
                </form>
            </div>
            <div class="currentSalary">
                <h2>Test</h2>
            </div>
            <div class="tableContainer" id="tableContainer">
                <table>
                    <caption>
                        Salary Ranges Table
                    </caption>
                    <thead>
                        <tr>
                            <th>Range</th>
                            <th>Number of Employees</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>$200-299</td>
                            <td class="ranges" id="ranges"></td>
                        </tr>
                        <tr>
                            <td>$300-399</td>
                            <td class="ranges" id="ranges"></td>
                        </tr>
                        <tr>
                            <td>$400-499</td>
                            <td class="ranges" id="ranges"></td>
                        </tr>
                        <tr>
                            <td>$500-599</td>
                            <td class="ranges" id="ranges"></td>
                        </tr>
                        <tr>
                            <td>$600-699</td>
                            <td class="ranges" id="ranges"></td>
                        </tr>
                        <tr>
                            <td>$700-799</td>
                            <td class="ranges" id="ranges"></td>
                        </tr>
                        <tr>
                            <td>$800-899</td>
                            <td class="ranges" id="ranges"></td>
                        </tr>
                        <tr>
                            <td>$900-999</td>
                            <td class="ranges" id="ranges"></td>
                        </tr>
                        <tr>
                            <td>$1000 and over</td>
                            <td class="ranges" id="ranges"></td>
                        </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </section>
    </body>
</html>
